<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<title th:text="${page.filmDisplayer.title}">Titre du film</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-4.1.3.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script
				src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
				integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
				crossorigin="anonymous"></script>
	<script src="/plugins/bootstrap-4.1.3.min.js"></script>
</head>

<body>
	<header th:replace="fragments/common.html :: common-navbar"></header>
	<div class="hero short-hero">
	</div>

	<div class="film-recap-section">
		<div class="film-recap-container">
			<div class="technical-info-sidebar">
				<div class="film-screening-date">
					<span class="calendar-date" th:text="${page.filmDisplayer.date}">Vendredi 13 Avril</span>
					à
					<span class="start-time" th:text="${page.filmDisplayer.startTime}">23h</span>
				</div>
				<div class="location-infos" th:text="${page.filmDisplayer.locationName + ', ' +page.filmDisplayer.locationAddress}"></div>
				<div class="technical-info-sidebar-inner">
					<img class="poster" th:src="${page.filmDisplayer.posterUrl}" th:alt="${'Poster de «' + page.filmDisplayer.title + '»'}">
					<div class="film-date-and-time-center">
						<th:block th:if="${page.filmDisplayer.releaseDate != null}" th:text="${page.filmDisplayer.releaseDate}"></th:block>
						<th:block th:if="${page.filmDisplayer.releaseDate != null && page.filmDisplayer.duration != null}">-</th:block>
						<th:block th:if="${page.filmDisplayer.duration != null}" th:text="${page.filmDisplayer.duration}"></th:block>
					</div>
					<div th:if="${page.filmDisplayer.ageRating != null}" th:text="${page.filmDisplayer.ageRating}">Interdit aux plus de 20 ans</div>
					<div th:if="${page.filmDisplayer.director != null}" th:text="${'Réalisé par ' + page.filmDisplayer.director}">Réalisé par Bugs Bunny</div>
					<div th:if="${page.filmDisplayer.scenarist != null}" th:text="${'Scénario par ' + page.filmDisplayer.scenarist}">Scénario par Bugs Bunny</div>
					<div th:if="${page.filmDisplayer.casting != null}" th:text="${'Avec ' + page.filmDisplayer.casting}">avec Bugs Bunny</div>

					<div class="partnership" th:if="${page.filmDisplayer.partner != null && page.filmDisplayer.partner != ''}"
					th:text="${'En partenariat avec ' + page.filmDisplayer.partner}">avec Bugs Bunny</div>

					<a class="purple-button"
					th:if="${page.filmDisplayer.buyUrl != null}" th:href="${page.filmDisplayer.buyUrl}" target="maudit-shop">
						Acheter ma place
					</a>
				</div>
			</div>
			<div class="description-container">
				<h1 th:text="${page.filmDisplayer.title}">Qui veut la peau de Bugs Bunny?</h1>
				<img th:if="${page.filmDisplayer.sampleImageUrl != null}" th:src="${page.filmDisplayer.sampleImageUrl}"
					th:alt="${'Extrait de «' + page.filmDisplayer.title + '»'}">
				<p th:utext="${#strings.replace( #strings.escapeXml(page.filmDisplayer.description),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" >Ce film n'existe pas lol.</p>
			</div>
		</div>

	</div>
	<footer th:replace="fragments/common.html :: common-footer" class="footer_">
	</footer>
</body>
</html>

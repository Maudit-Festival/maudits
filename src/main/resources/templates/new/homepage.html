<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<th:block th:replace="fragments/common_new :: common-header-values (
		canonicalurl='https://lemauditfestival.com',
		title='Le site du Maudit Festival',
		description='Toutes les informations sur ce festival dédié à un cinéma étrange et méconnu à Grenoble : programmation, films, rencontres, événements.'
		)" />

	<link rel="stylesheet" type="text/css" href="/plugins/slick-1.8.1/slick/slick.css" async/>
	<link rel="stylesheet" type="text/css" href="/plugins/slick-1.8.1/slick/slick-theme.css" async/>
	<!--
	<span th:switch="${random}">
		<link th:case="0" rel="stylesheet" type="text/css" href="/css/conditionnal_0.css" async/>
	  <link th:case="1" rel="stylesheet" type="text/css" href="/css/conditionnal_1.css" async/>
	</span>-->
	<th:block th:replace="fragments/common_new :: owa-script" />
</head>

<body>
	<nav th:replace="fragments/common_new.html :: common-navbar"></nav>
	<div class="hero">
		<div class="container hero_content">
			<div class="container-home">
				<h1>Le Maudit Festival</h1>
				<h2>
					<th:block th:text="${page.editionTimePeriod}" />
					<th:block th:text="${page.editionName}" />
				</h2>
				<a href="/bo/next/#programmation" class="white-button">En savoir plus</a>
			</div>
		</div>
	</div>
	<section id="programmation" class="programmation-section">
		<div class="container programmation_list_days">
					<th:block th:each="day : ${page.days}">
						<a th:text="${day.displayDate}" th:href="'#'+${day.date}"></a>
						<span>/</span>
					</th:block>
				</div>
				<div class="container">
					<div th:each="day : ${page.days}" th:id="${day.date}" class="row day_programmation">
						<h4 th:text="${day.displayDate}"></h4>
						<div class="programmation-day-recap">
							<article th:each="film : ${day.films}">
								<header>
									<a th:href="@{'/bo/next/new/film/'+${film.textualId}}"><img th:src="*{film.imageUrl}" class="img-fluid rounded" th:alt="${film.title}" loading="lazy"></a>
								</header>
								<div th:text="${film.startTime}"></div>
								<div th:text="${film.title}"></div>
								<div th:text="${film.locationName}"></div>
								<a th:href="@{'/bo/next/film/'+${film.textualId}}" class="know_more_programmation">En savoir plus</a>
							</article>
						</div>
					</div>
				</div>
	</section>

	<div class="partner-section">
		<h3>Merci à nos partenaires</h3>
		<div class="partner-carroussel">
			<div th:each="sponsor : ${page.sponsors}">
				<a th:href="${sponsor.targetUrl}" target="_blank">
					<div th:style="${'background-image:url(' + sponsor.logoUrl +');'}" class="partner_image"></div>
				</a>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/common.html :: common-footer">
	</footer>
	<script src="/plugins/slick-1.8.1/slick/slick.min.js" type="text/javascript"></script>
	<script>
		$('.partner-carroussel').slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 1000,
			centerMode: false
		});
	</script>
</body>

</html>

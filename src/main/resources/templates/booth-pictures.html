<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<th:block th:replace="~{fragments/common :: common-header-values (
		canonicalurl='https://lemauditfestival.com/booth',
		title='Photos - Le Maudit Festival',
		description='',
		page=${page}
		)}" />
		
	<meta name="robots" content="noindex">

	<th:block th:replace="~{fragments/common :: owa-script}" />
</head>

<body>
	<header th:replace="~{fragments/common.html :: common-navbar}"></header>
	<div class="hero short-hero">
	</div>
	<section class="contact-section footer-separator">
		<div class="contact_container">
			<div class="day_programmation">
				<div class="programmation_list">
					<div class="programmation-day-recap row">
						<article th:each="picture : ${pictures}" >
							<header>
								<a th:href="${picture}" download><img th:src="${picture}" class="img-fluid rounded" loading="lazy"></a>
							</header>
						</article>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="~{fragments/common.html :: common-footer}">
	</footer>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:fragment="common-header-values(canonicalurl, title, description, page)">
	<link rel="icon" href="/favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script src="/plugins/jquery-3.4.1.min.js"></script>

	<link rel="canonical" th:href="${canonicalurl}" />
	<title th:text="${title}">Le Maudit Festival</title>
	<meta name="description" th:content="${description}"/>
	<meta property="og:title" th:content="${title}" />
	<meta property="og:description" th:content="${description}" />
	<meta property="og:image" content="https://lemauditfestival.com/uploads/2022/share.jpg" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" th:content="${title}" />
	<meta name="twitter:description" th:content="${description}" />
	<meta name="twitter:image" content="https://lemauditfestival.com/uploads/2022/share.jpg" />

	</th:block>


	<th:block th:fragment="owa-script">

	<!-- Start Open Web Analytics Tracker -->
	<script type="text/javascript">
	//<![CDATA[
	var owa_baseUrl = 'https://owa.lemauditfestival.com/';
	var owa_cmds = owa_cmds || [];
	owa_cmds.push(['setSiteId', '22cb78cb413ca246d529023cb9a7193f']);
	owa_cmds.push(['trackPageView']);
	owa_cmds.push(['trackClicks']);

	(function() {
		var _owa = document.createElement('script'); _owa.type = 'text/javascript'; _owa.async = true;
		owa_baseUrl = ('https:' == document.location.protocol ? window.owa_baseSecUrl || owa_baseUrl.replace(/http:/, 'https:') : owa_baseUrl );
		_owa.src = owa_baseUrl + 'modules/base/js/owa.tracker-combined-min.js';
		var _owa_s = document.getElementsByTagName('script')[0]; _owa_s.parentNode.insertBefore(_owa, _owa_s);
	}());
	//]]>
	</script>
	<!-- End Open Web Analytics Code -->

	<style>
	:root {
	--accent-color: [[${page.accentColor}]];
	}
	
	.hero {
		background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url("[[${page.heroUrl}]]"), linear-gradient(#110e0a,#171c23);
	}

	</style>
	</th:block>
</head>
<body>
	<nav class="navbar" th:fragment="common-navbar">
		<label for="mobile_menu">
			<img src="/img/logo-cercle.png" alt="Logo Terreur Nocturne" class="header-logo">
		</label>
		<input style="display: none;" type="checkbox" id="mobile_menu">
		<div>
			<a class="navbar-link" th:href="${page.root + 'a-propos-du-maudit-festival'}">Qui sommes-nous ?</a>
			<a class="navbar-link" th:if="${page != null && page.editorial != null}" th:href="${page.root + '#editorial'}">Éditorial</a>
			<a class="navbar-link" th:href="${page.root + '#programmation'}">Programmation</a>
			<div class="navbarDropdownLastEdition navbar-link" role="button">
				<label for="previousEditionCheckbox">Editions précédentes</label>
				<input id="previousEditionCheckbox" type="checkbox" style="display: none;">
				<div class="dropdown-menu dropdown_nav_style" style="width: 100%;">
					<a  class="navbar-link" th:href="${page.root + 'editions-precedentes/avant-le-maudit-festival'}">Historique</a>
					<a th:each="editionName : ${page.previousEditionNames}" class="navbar-link" 
						th:href="${page.root + 'editions-precedentes/' + editionName}" th:text="${editionName}">2020</a>
				</div>
			</div>
			<a class="navbar-link" th:href="${page.root + '#pratique'}">Infos pratiques</a>
			<a class="navbar-link" th:href="${page.root + 'contact'}">Contact</a>
		</div>
	</nav>
	<footer th:fragment="common-footer">
		<div class="footer-container">
			<div class="footer-logo-container">
				<div>
					<h2>Le Maudit Festival</h2><br>
					<th:block th:if="${page}">
					Édition <th:block th:text="${page.editionName}"/> : <th:block th:text="${page.editionTimePeriod}"/>
					<a th:href="${page.root}"><img src="/img/logo-terreur-nocture.png" alt="Terreur Nocturne" class="footer-logo"></a>
					Terreur Nocturne - <th:block th:text="${page.editionName}"/>
					</th:block>
					<th:block th:unless="${page}">
					Le maudit Festival, par Terreur Nocturne
					<a th:href="${page.root}"><img src="/img/logo-terreur-nocture.png" alt="Terreur Nocturne" class="footer-logo"></a>
					Terreur Nocturne
					</th:block>
				</div>
			</div>
			<div>
				<h2>Menu</h2>
				<ul>
					<li><a th:href="${page.root}" class="footer_navigation">Accueil</a></li>
					<li><a th:href="${page.root + 'a-propos-du-maudit-festival'}" class="footer_navigation">Qui sommes-nous ?</a></li>
					<li><a th:href="${page.root + 'contact'}" class="footer_navigation">Contactez-nous</a></li>
				</ul>
			</div>
			<div class="social-network-links-container">

					</svg>
				</a>
			</div>
		</div>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<title>Administration - maudits films</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-4.1.3.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/bo-style.css" />
	<script
			  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			  crossorigin="anonymous"></script>
	<script src="/plugins/bootstrap-4.1.3.min.js"></script>
</head>
<body class="container-fluid">
	<nav class="row admin_main_nav">
		<a href="/"><img src="/img/logo-terreur-nocture.png" alt="Logo Terreur Nocturne" class="header-logo"></a>
		<h1 class="admin_main_title">Interface administration</h1>
	</nav>
<section class="row">
	<div class="col-md-3 admin_sidebar">
		<p><a href="#nextEditionAnchor">Prochaine édition</a></p>
		<p><a href="#currentEditionAnchor">Édition actuelle</a></p>
	</div>
	<main class="admin_main col-md-8">
		<h2 id="nextEditionAnchor" class="admin_title_next_edition" >Administration edition {année de l'édition suivante} </h2>
		<a href="bo/film/create-next-edition" class="btn btn-primary">Ajouter un film</a>
		<a href="bo/next" class="btn btn-secondary">Preview nouvelle édition avec design actuel</a>
		<ul>
			<li th:each="film : ${nextFilms}">
				<th:block th:text="${film.title}"></th:block>
				<a th:href="${'bo/film/edit/' + film.id}">Éditer</a>
			</li>
		</ul>
		<h2 id="currentEditionAnchor" class="admin_title_current_edition">Administration edition {année de l'édition} en cours </h2>
		<a href="bo/film/create-current-edition" class="btn btn-primary">Ajouter un film</a>
		<ul>
			<li th:each="film : ${currentFilms}">
				<th:block th:text="${film.title}"></th:block>
				<a th:href="${'bo/film/edit/' + film.id}">Éditer</a>
			</li>
		</ul>
<!-- 		<article th:each="film : ${currentFilms}" > -->
			<!--<header>
				<a th:href="${'bo/film/edit/' + film.textualId}"><h4 th:text="${film.title}"></h4></a>
				<div th:text="${film.startTime}"></div>
				<div th:text="${film.title}"></div>
				<div th:text="${film.locationName}"></div>
			</header>
			<div class="film_poster" th:style="'background-image:url(' + ${film.imageUrl} + ');'"></div> -->
<!-- 	</article> -->
	</main>
</section>
</body>
</html>

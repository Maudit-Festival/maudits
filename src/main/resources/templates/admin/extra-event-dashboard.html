<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<title>Administration - Maudit Festival</title>
	<link rel="icon" href="/favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-5.3.3.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/admin-style.css" />

	<!-- js -->
	<script src="/plugins/jquery-3.7.1.min.js"></script>
	<script src="/plugins/bootstrap-5.3.3.min.js"></script>
</head>


<body class="container-fluid">
	<header class="admin_header row">
		<a href="/" class="col-md-3 col-sm-5 col-6"><img src="/img/logo-terreur-nocture.png" alt="Logo Terreur Nocturne" class="img-fluid"></a>
		<h1 class="col-md-9 col-sm-7 col-6">Interface admin</h1>
	</header>
<section class="row">
	<div class="col-md-3 admin_sidebar">
		<ul>
			<li class="line_1"><a href="/admin">&lt;&lt; Back</a></li>
		</ul>
	</div>
	<main class="admin_main col-md-8">
		<h2 id="extraEventAnchor" class="admin_title_current_edition">Évenements hors éditions à venir </h2>
		<a class="btn btn-primary" th:href="@{/admin/extraevent/create/new}">Ajouter un évenement hors édition</a>
		<div class="row edition_content_film">
			<article th:each="extraEvent : ${currentExtraEvents}">
				<header>
					<img th:if="${extraEvent.posterUrl!= null}" th:src="*{extraEvent.posterUrl}" th:alt="${extraEvent.title}">
				</header>
					<p th:text="${extraEvent.title}"></p>
					<a th:href="${'/admin/extraevent/edit/' + extraEvent.eventId}">Éditer</a>
			</article>
		</div>
		<h2 id="extraEventAnchor" class="admin_title_current_edition">Évenements hors éditions passés </h2>
		<div class="row edition_content_film">
			<article th:each="extraEvent : ${pastExtraEvents}">
				<header>
					<img th:if="${extraEvent.posterUrl!= null}" th:src="*{extraEvent.posterUrl}" th:alt="${extraEvent.title}">
				</header>
					<p th:text="${extraEvent.title}"></p>
					<a th:href="${'/admin/extraevent/edit/' + extraEvent.eventId}">Éditer</a>
			</article>
		</div>
	</main>
</section>
</body>
</html>
